apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      application: back
  template:
    metadata:
      name: back
      labels:
        application: back
        type: back-end
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: 'internal-app'
        vault.hashicorp.com/agent-inject-secret-application.properties: 'internal/data/database/config'
    spec:
      serviceAccountName: internal-app
      containers:
        - name: back
          ports:
            - containerPort: 8080
              name: default-port
          image: mchekini/back:{{ .Values.imageVersion }}
          imagePullPolicy: IfNotPresent
          args:
            - --spring.config.location=file:///configuration/application.properties
          volumeMounts:
            - mountPath: /configuration
              name: back-config
      volumes:
        - name: back-config
          configMap:
            name: back-config-map
